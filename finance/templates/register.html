{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="register" action="/register" method="post" onsubmit="return validateRegisterForm()">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
        function validateRegisterForm() {
            if (document.getElementById('username').value === '' || document.getElementById('username').value.length < 5) {
                alert('The username field must contain at least five characters!');
            } else if (document.getElementById('password').value === '' || document.getElementById('confirmation').value === '') {
                alert('The password & confirmation fields must be filled!');
            } else if (document.getElementById('password').value !== document.getElementById('confirmation').value) {
                alert('The passwords must be the same in password & confirmations fields');
            } else {
                return true;
            }
            return false;
        }
    </script>
{% endblock %}
